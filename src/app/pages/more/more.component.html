<div>
  <!-- Skip-Link fÃ¼r Screenreader -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:bg-white focus:p-2">
    {{ 'i18y.to-main-content' | translate }}
  </a>

  <h1 id="main-content">
    {{ 'bottom-nav.more' | translate }}
  </h1>

  <nav class="grid gap-4" [attr.aria-label]="'MORE.ARIA-LABLE' | translate" role="navigation">
    @for (item of menuItems; track item; let i = $index) {
      <ng-template #linkContent>
        <div class="mr-4 text-[#3b4ea3]" aria-hidden="true">
          <mat-icon [svgIcon]="item.icon" class="size-8" aria-hidden="true"></mat-icon>
        </div>
        <div>
          <h2 id="menu-item-{{ i }}">{{ item.title | translate }}</h2>
          <p class="mt-1 text-gray-600">{{ item.description | translate }}</p>
        </div>
        <div class="ml-auto text-[#3b4ea3]" aria-hidden="true">
          <mat-icon svgIcon="chevron-right" class="size-5" aria-hidden="true"></mat-icon>
        </div>
      </ng-template>

      <!-- Externer Link -->
      @if (item.route.startsWith('http')) {
        <a
          [href]="item.route"
          class="focus:ring-opacity-50 flex items-center rounded-lg bg-white p-4 shadow-md transition-shadow hover:shadow-lg focus:ring-2 focus:ring-[#3b4ea3] focus:outline-none"
          [attr.aria-labelledby]="'menu-item-' + i"
          tabindex="0"
          (keydown.enter)="navigateTo(item.route)"
          (keydown.space)="$event.preventDefault(); navigateTo(item.route)"
        >
          <ng-container *ngTemplateOutlet="linkContent"></ng-container>
        </a>
      } @else {
        <!-- Interner Link -->
        <a
          [routerLink]="[item.route]"
          class="focus:ring-opacity-50 flex items-center rounded-lg bg-white p-4 shadow-md transition-shadow hover:shadow-lg focus:ring-2 focus:ring-[#3b4ea3] focus:outline-none"
          [attr.aria-labelledby]="'menu-item-' + i"
          tabindex="0"
          (keydown.enter)="navigateTo(item.route)"
          (keydown.space)="$event.preventDefault(); navigateTo(item.route)"
        >
          <ng-container *ngTemplateOutlet="linkContent"></ng-container>
        </a>
      }
    }
  </nav>
</div>
