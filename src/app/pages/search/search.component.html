<article>
  <h1>Suche</h1>

  <app-search-box (searchChange)="onSearchChange($event)"></app-search-box>

  @if (loading) {
    <div class="flex items-center justify-center p-8">
      <div class="h-12 w-12 animate-spin rounded-full border-t-2 border-b-2 border-[#c70d56]"></div>
    </div>
  }

  @if (!loading && results.length === 0) {
    <div class="rounded-lg bg-gray-100 p-4 text-center">
      <p>Keine Ergebnisse gefunden.</p>
    </div>
  }

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for (event of results; track $index) {
      <div class="relative">
        @if (event.isPast) {
          <div class="absolute top-0 left-0 z-10 m-2 rounded bg-gray-700 px-2 py-1 text-xs text-white opacity-80">
            Vergangenes Event
          </div>
        }
        <app-event-card [event]="event" [class.opacity-70]="event.isPast"> </app-event-card>
      </div>
    }
  </div>
</article>
