<div class="relative h-full w-full rounded-t-2xl sm:w-full">
  <!-- Bilder -->
  @for (item of images; track $index) {
    @if ($index === selectedImageIndex) {
      <div class="flex h-full w-full justify-center rounded-t-2xl">
        <img
          class="w-full rounded-t-2xl object-cover"
          [src]="item"
          [alt]="
            eventName
              ? 'Bild der Veranstaltung: ' + eventName
              : 'Veranstaltungsbild'
          "
        />
      </div>
    }
  }

  <!-- Buttons über dem Bild -->
  <div
    class="pointer-events-none absolute inset-0 grid grid-cols-2 items-center p-4"
  >
    <div class="flex items-center justify-start">
      <button
        class="pointer-events-auto rounded-full bg-black/50 p-2 text-5xl text-white hover:bg-black/50"
        (click)="
          selectedImageIndex =
            (selectedImageIndex - 1 + images.length) % images.length
        "
        aria-label="Vorheriges Bild"
      >
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
        </svg>
      </button>
    </div>
    <div class="flex items-center justify-end">
      <button
        class="pointer-events-auto rounded-full bg-black/50 p-2 text-5xl text-white hover:bg-black/50"
        (click)="selectedImageIndex = (selectedImageIndex + 1) % images.length"
        aria-label="Nächstes Bild"
      >
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
        </svg>

      </button>
    </div>
  </div>
</div>
