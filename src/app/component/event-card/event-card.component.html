@if (!isMoreCard) {
  <a
    [routerLink]="['/event', event?.id?.id]"
    [queryParams]="{ returnLink: returnLink || null }"
    class="justify-top card mt-2 aspect-[1/1]"
  >
    <div class="relative h-[50%] w-full overflow-hidden bg-gray-100">
      @if (mediaUrl) {
        <img [src]="mediaUrl" [alt]="event?.name || 'Event Bild'" class="h-full w-full object-cover" [attr.loading]="'lazy'" />
      } @else {
        <div class="flex h-full w-full items-center justify-center bg-gray-100">
          <img
            src="/Logo_Radolfzell1200_Geschtern.Heit.Morge.jpg"
            alt="1200 Jahre Radolfzell Logo"
            class="h-3/4 w-3/4 object-contain opacity-30"
          />
        </div>
      }
    </div>
    <div class="h-[50%] w-full space-y-2 p-4 text-left">
      <h3 class="line-clamp-2 text-base leading-tight font-semibold text-gray-800">
        {{ event?.name || 'Event Name' }}
      </h3>
      <div class="flex text-gray-700">
        <app-icon name="calendar" class="w-4 h-4 mr-2" aria-hidden="true"></app-icon>
        <span class="text-sm">
          {{ event?.date_start || null | dateTimeRange: event?.date_end || null }}
        </span>
      </div>
      <div class="flex text-gray-700">
        <app-icon name="location" class="w-4 h-4 mr-2" aria-hidden="true"></app-icon>
        <span class="text-sm">{{ location?.name || 'Ort wird bekannt gegeben' }}</span>
      </div>
    </div>
  </a>
}
