<div
  class="flex flex-col items-center justify-center rounded-[6px] border-3 border-dashed border-gray-400 bg-gray-200"
>
  <button
    class="flex h-[100px] w-full cursor-pointer flex-col items-center justify-center"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave()"
    (drop)="onDrop($event)"
    (keydown)="onAreaClick()"
    (click)="onAreaClick()"
    tabindex="0"
    [class.hovering]="isDragging"
  >
    <svg
      class="h-12 w-12 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        fill-rule="evenodd"
        d="M12 3a1 1 0 0 1 .78.375l4 5a1 1 0 1 1-1.56 1.25L13 6.85V14a1 1 0 1 1-2 0V6.85L8.78 9.626a1 1 0 1 1-1.56-1.25l4-5A1 1 0 0 1 12 3ZM9 14v-1H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-4v1a3 3 0 1 1-6 0Zm8 2a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z"
        clip-rule="evenodd"
      />
    </svg>

    <div class="mb-2 text-[1.1rem] font-medium text-black">
      {{ 'Bild hier ablegen oder klicken zum Auswählen' | translate }}
    </div>
    <div class="text-black-700 text-[0.9rem]">
      {{ 'JPG, PNG - Max. 5 MB pro Bild' | translate }}
    </div>
    <input
      #fileInput
      type="file"
      multiple
      [attr.accept]="'image/png, image/jpeg'"
      (change)="onFilesSelected($event)"
      style="display: none"
    />
  </button>
</div>
@if (previews.length) {
  <div
    class="scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-transparent flex gap-2 overflow-x-auto p-2"
  >
    @for (src of previews; track src; let i = $index) {
      <div class="flex-none">
        <div
          class="relative overflow-hidden rounded-lg border-2 border-gray-500 align-top leading-none"
        >
          <img
            [src]="getSrcForPreview(src)"
            alt="Bild-Vorschau {{ i + 1 }}"
            class="h-40 w-50 rounded-md object-cover"
          />
          <button
            (click)="removeImage(i)"
            class="absolute top-1 right-1 flex h-6 w-6 items-center justify-center rounded-full border border-gray-300 bg-white/80 shadow-md hover:bg-gray-500 hover:text-white"
          >
            ✕
          </button>
          <button
            (click)="openPictureSettings(i)"
            class="absolute top-1 right-8 flex h-6 w-6 items-center justify-center rounded-full border border-gray-300 bg-white/80 shadow-md hover:bg-gray-500 hover:text-white"
          >
            ⚙
          </button>
        </div>
        @if (openSettingsIndex === i) {
          <div
            class="relative right-0 left-0 z-10 mt-2 w-50 rounded-lg border border-gray-400 bg-white p-3 shadow-lg"
          >
            <div class="flex flex-col gap-2">
              <input
                type="text"
                placeholder="Copyright..."
                [(ngModel)]="pictureInfos[i].copyright"
                class="rounded-md border border-gray-300 px-2 py-1 text-sm focus:border-blue-500 focus:outline-none"
              />
              <input
                type="text"
                placeholder="Fotograf..."
                [(ngModel)]="pictureInfos[i].creator"
                class="rounded-md border border-gray-300 px-2 py-1 text-sm focus:border-blue-500 focus:outline-none"
              />
              <div class="flex justify-center gap-2">
                <button
                  (click)="saveSettings(i)"
                  class="cursor-pointer rounded-md bg-blue-600 px-3 py-1 text-sm text-white hover:bg-blue-700"
                >
                  Speichern
                </button>
                <button
                  (click)="closePictureSettings()"
                  class="cursor-pointer rounded-md bg-gray-200 px-3 py-1 text-sm hover:bg-gray-300"
                >
                  Abbrechen
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    }
  </div>
}
