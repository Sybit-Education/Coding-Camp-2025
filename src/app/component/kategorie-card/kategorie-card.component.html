<div
  class="flex aspect-[4/3] items-center justify-center rounded-lg border-gray-300 text-center shadow-xl transition-transform duration-300 hover:scale-105 hover:border hover:shadow-xl focus:ring-2 focus:ring-yellow-400"
>
  <a
    [routerLink]="['/kategorie']"
    [queryParams]="{ id: id.id, name: text }"
    class="flex h-full w-full cursor-pointer items-center justify-center"
  >
    <div class="align-middle">
      <p class="items-center justify-center text-center font-semibold transition-transform duration-300">
        {{ text }}
      </p>
      <div
        class="h-1 w-auto scale-x-150 rounded transition-transform duration-300"
        [ngStyle]="{ 'background-color': categoryColor() }"
      ></div>
    </div>
  </a>
</div>
