<a
  [routerLink]="filterOption ? null : ['/kategorie', slug]"
  [attr.aria-label]="text"
  class="card justify-center"
  [ngClass]="filterOption ? 'aspect-[11/3] border-gray-400' : 'aspect-[4/3]'"
  [class.bg-white]="!selected"
  [ngStyle]="{
    'background-color': selected ? categoryColor() : '',
    'color': selected ? getcomputeTextColor(categoryColor()) : 'black',
  }"
  (click)="filterOption ? addCategoryToFilter() : null"
>
  <div class="align-middle">
    <p
      class="items-center justify-center text-center transition-transform duration-300"
      [ngClass]="filterOption ? 'm-0 text-sm' : 'font-semibold'"
    >
      {{ text }}
    </p>
    <div
      class="h-1 w-auto max-w-full rounded transition-transform duration-300"
      [ngClass]="filterOption ? 'scale-x-110' : 'scale-x-150'"
      [style.background-color]="categoryColor()"
    ></div>
  </div>
</a>
