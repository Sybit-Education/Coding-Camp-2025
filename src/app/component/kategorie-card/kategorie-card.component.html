<a [routerLink]="['/kategorie', slug]" class="card aspect-[4/3] justify-center" [attr.aria-label]="text">
  <div class="align-middle">
    <p class="items-center justify-center text-center font-semibold transition-transform duration-300">
      {{ text }}
    </p>
    <div
      class="h-1 w-auto max-w-full scale-x-150 rounded transition-transform duration-300"
      [style.background-color]="categoryColor()"
    ></div>
  </div>
</a>
