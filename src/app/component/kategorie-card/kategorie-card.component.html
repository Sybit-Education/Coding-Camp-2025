<div
  class="flex aspect-[4/3] items-center justify-center rounded-lg text-center shadow-xl transition-transform duration-300 hover:scale-105"
  [ngStyle]="{ 'background-color': backgroundColor() }"
>
  <a
    [routerLink]="['/kategorie']"
    [queryParams]="{ id: id.id, name: text }"
    class="flex h-full w-full cursor-pointer items-center justify-center"
  >
    <div class="align-middle">
      <p
        [ngStyle]="{ color: textColor() }"
        class="items-center justify-center text-center font-semibold transition-transform duration-300 hover:scale-105"
      >
        {{ text }}
      </p>
    </div>
  </a>
</div>
