<!--
  Die Navigationsleiste am unteren Bildschirmrand im Jubiläums‑Look.
  Sie verwendet halbtransparentes Blau (#3b4ea3) als Hintergrund,
  eine magenta Wellenform (#c70d56) als gestalterisches Element
  und markiert den aktiven Link mit Gelb (#3b4ea3).
-->
<nav class="fixed inset-x-0 bottom-3 z-500 flex justify-center px-4">
  <div
    class="relative flex w-full max-w-md items-center justify-around overflow-hidden rounded-3xl border border-[#fbd2bc]/50 bg-[#fbd2bc]/90 px-1 shadow-xl backdrop-blur-xl"
  >
    <!-- Wellen-Akzent: entspricht dem Bogen‑Motiv des Jubiläumsdesigns -->
    <svg class="absolute left-0 h-full w-full text-[#c70d56]/40" viewBox="0 0 100 10" [attr.preserveAspectRatio]="'none'">
      <path [attr.d]="'M0 5 Q20 0 40 5 T80 5 T120 5 V10 H0 Z'" fill="currentColor" fill-opacity="0.3"></path>
    </svg>

    <!-- Navigationseinträge -->
    <div class="grid w-full grid-cols-4 items-center justify-between">
      <span class="flex-1">
        <a
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative flex transform flex-col items-center justify-center p-0.5 p-1 pt-2 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <app-icon name="home" class="h-6 w-6" aria-hidden="true"></app-icon>
          <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.home' | translate }}</span>
        </a>
      </span>

      <span class="flex-1">
        <a
          routerLink="/favourites"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative flex transform flex-col items-center justify-center p-0.5 p-1 pt-2 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <app-icon name="favourites" class="h-6 w-6" aria-hidden="true"></app-icon>
          <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.favorites' | translate }}</span>
        </a>
      </span>

      <span class="flex-1">
        <a
          routerLink="/event"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative flex transform flex-col items-center justify-center p-0.5 p-1 pt-2 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <app-icon name="view_cozy" class="h-6 w-6" aria-hidden="true"></app-icon>
          <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.all-events' | translate }}</span>
        </a>
      </span>

      <span class="flex-1">
        <a
          routerLink="/more"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative flex transform flex-col items-center justify-center p-0.5 p-1 pt-2 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <app-icon name="more" class="h-6 w-6" aria-hidden="true"></app-icon>

          <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.more' | translate }}</span>
        </a>
      </span>
    </div>
  </div>
</nav>
