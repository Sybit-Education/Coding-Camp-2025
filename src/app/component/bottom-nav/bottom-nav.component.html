<!--
  Die Navigationsleiste am unteren Bildschirmrand im Jubiläums‑Look.
  Sie verwendet halbtransparentes Blau (#3b4ea3) als Hintergrund,
  eine magenta Wellenform (#c70d56) als gestalterisches Element
  und markiert den aktiven Link mit Gelb (#3b4ea3).
-->
<nav class="fixed inset-x-0 bottom-3 z-500 flex justify-center px-4">
  <div
    class="relative mx-5 flex w-full max-w-md items-center justify-around overflow-hidden rounded-3xl border border-[#fbd2bc]/50 bg-[#fbd2bc]/90 px-1 shadow-xl backdrop-blur-xl"
  >
    <!-- Wellen-Akzent: entspricht dem Bogen‑Motiv des Jubiläumsdesigns -->
    <svg
      class="absolute left-0 h-full w-full text-[#c70d56]/40"
      viewBox="0 0 100 10"
      [attr.preserveAspectRatio]="'none'"
    >
      <path
        [attr.d]="'M0 5 Q20 0 40 5 T80 5 T120 5 V10 H0 Z'"
        fill="currentColor"
        fill-opacity="0.3"
      ></path>
    </svg>

    <!-- Navigationseinträge -->
    <div class="flex w-full items-center justify-between">
      <span class="flex-1">
        <a
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative m-1 flex transform flex-col items-center justify-center p-0.5 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              [attr.stroke-linecap]="'round'"
              [attr.stroke-linejoin]="'round'"
              [attr.d]="
                'm2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25'
              "
            />
          </svg>
          <span class="m-1 text-xs font-medium tracking-wide">{{
            'bottom-nav.home' | translate
          }}</span>
        </a>
      </span>

      <span class="flex-1">
        <a
          routerLink="/favourites"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative m-1 flex transform flex-col items-center justify-center p-0.5 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              [attr.stroke-linecap]="'round'"
              [attr.stroke-linejoin]="'round'"
              [attr.d]="
                'M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z'
              "
            />
          </svg>
          <span class="m-1 text-xs font-medium tracking-wide">{{
            'bottom-nav.favorites' | translate
          }}</span>
        </a>
      </span>

      <span
        class="mx-2 flex w-full flex-1 justify-center sm:mt-0 sm:ml-auto sm:w-auto sm:flex-1 sm:justify-end"
      >
        <a
          routerLink="/more"
          routerLinkActive="text-[#c70d56] bg-[#ffffff40] rounded-xl scale-110"
          class="relative m-1 flex transform flex-col items-center justify-center p-0.5 text-[#3b4ea3] transition hover:text-[#c70d56]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
            [attr.preserveAspectRatio]="'none'"
          >
            <path
              [attr.stroke-linecap]="'round'"
              [attr.stroke-linejoin]="'round'"
              [attr.d]="
                'M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z'
              "
            />
          </svg>

          <span class="mt-1 text-xs font-medium tracking-wide"
            >{{ 'bottom-nav.more' | translate }} &hellip;</span
          >
        </a>
      </span>
    </div>
  </div>
</nav>
