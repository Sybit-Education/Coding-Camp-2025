<div class="relative">
  <!-- Calendar Button -->
  <div class="group">
    <button
      type="button"
      (click)="toggleCalendarOptions()"
      class="group rounded-full p-2 transition hover:bg-gray-200 cursor-pointer"
      aria-label="{{ 'SHARE.ADD_TO_CALENDAR' | translate }}"
      aria-expanded="{{ showCalendarOptions() }}"
      aria-haspopup="true"
    >
      <div
        class="relative flex h-[26px] w-[26px] items-center justify-center rounded-full"
        aria-hidden="true"
      >
        ðŸ“…
      </div>
    </button>
  </div>

  <!-- Calendar Options Dropdown -->
  @if (showCalendarOptions()) {
    <div
      class="ring-opacity-5 absolute top-16 right-0 z-10 w-64 rounded-md bg-white p-2 shadow-lg ring-1 ring-black"
      role="menu"
      aria-labelledby="calendar-menu-button"
    >
      <div class="py-1">
        <button
          class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="exportToICalendar()"
          role="menuitem"
        >
          {{ 'SHARE.DOWNLOAD_ICAL' | translate }}
        </button>
        <button
          class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="openInGoogleCalendar()"
          role="menuitem"
        >
          {{ 'SHARE.GOOGLE_CALENDAR' | translate }}
        </button>
        <button
          class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="openInOutlookCalendar()"
          role="menuitem"
        >
          {{ 'SHARE.OUTLOOK_CALENDAR' | translate }}
        </button>
        <button
          class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
          (click)="openInAppleCalendar()"
          role="menuitem"
        >
          {{ 'SHARE.APPLE_CALENDAR' | translate }}
        </button>
      </div>
    </div>
  }
</div>
