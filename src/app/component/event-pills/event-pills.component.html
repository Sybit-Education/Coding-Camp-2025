<div class="flex flex-wrap gap-2" role="list">
  @for (pill of pills; track pill.slug) {
    <a
      role="listitem"
      class="inline-flex items-center rounded-full border px-3 py-1 transition-colors hover:opacity-80 hover:shadow-xl focus:outline-none focus-visible:ring-2 focus-visible:ring-[#c70d56] focus-visible:ring-offset-2"
      [routerLink]="categoryRouteBase"
      [queryParams]="{ name: pill.slug }"
      [title]="pill.label"
      [attr.aria-label]="'Kategorie: ' + pill.label"
      [ngStyle]="{
        'background-color': pill.color || '#F3F4F6',
        'color': pill.textColor,
        'border-color': pill.color ? 'transparent' : '#E5E7EB'
      }"
    >
      <span class="truncate max-w-[12rem]">{{ pill.label }}</span>
    </a>
  }
</div>
