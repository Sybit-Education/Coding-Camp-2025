<div class="relative">
  <button type="button" (click)="sharePage()" class="action-button" aria-label="Teilen">
    <app-icon name="share" aria-hidden="true"></app-icon>
  </button>

  <!-- Benachrichtigung für Benutzer, wenn Link kopiert wurde -->
  @if (showCopyMessage) {
    <div
      class="animate-fade-in-out fixed top-2/3 left-1/2 z-50 -translate-x-1/2 transform rounded-lg bg-green-600 p-4 text-sm text-white shadow-lg"
      role="alert"
      aria-live="assertive"
    >
      ✅ Der Link wurde in die Zwischenablage kopiert.
    </div>
  }
</div>
