<app-snack-bar></app-snack-bar>
<div
  class="app-container bg-[#fffff]/90"
  [class.carousel-layout]="isCarouselPage"
>
  <a
    class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:bg-white focus:p-2"
    href="#main-content"
  >
    {{ 'COMMON.SKIP_TO_MAIN' | translate }}
  </a>
  <app-header></app-header>

  <main
    id="main-content"
    class="relative container mx-auto min-h-screen max-w-5xl p-2 pt-[240px]"
  >
    <router-outlet />
  </main>

  <app-footer class="py-3"></app-footer>
  <app-bottom-nav></app-bottom-nav>

  <!-- Update-Benachrichtigung -->
  @if (updateAvailable) {
    <div
      class="fixed right-0 bottom-20 left-0 mx-auto w-11/12 max-w-md rounded-lg bg-blue-100 p-4 shadow-lg"
    >
      <div class="flex items-center justify-between">
        <p class="text-sm text-blue-800">Eine neue Version ist verf√ºgbar</p>
        <button
          (click)="updateApp()"
          class="rounded bg-blue-600 px-4 py-2 text-xs font-bold text-white hover:bg-blue-700"
          aria-label="App aktualisieren"
        >
          Aktualisieren
        </button>
      </div>
    </div>
  }
</div>
